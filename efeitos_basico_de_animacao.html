<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="jquery-3.3.1.min.js"></script>
        <script>
			$( function(e) {			
				$('#mostrar').click( mostrarObjeto )
				$('#esconder').click( esconderObjeto )
				$('#reverso').click( reverterObjeto )
			})
			
			function esconderObjeto() {
			  $('#janela').hide(250); // 250 = milesegundos
			}

			function mostrarObjeto() {
              $('#janela').show(2000, function(e){
                  alert("Finalizou a animação")
              });
			}

			function reverterObjeto() {
			  $('#janela').toggle(250); // se estiver mostrando o elemento, ele irá esconder e vice versa.
			}
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
        <input type="button" id="reverso" 	value="Reverso" />
        
        <div id="janela"></div>
    </body>

</html>
