<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.3.1.min.js"></script>
        <script>
			$( function(e) {
             $("h1").html("Formação Desenvolvimento WEB Completo")//adiciona novo conteudo a tag
                
                
            $("ul#listacursos").append("<li> Curso Bootstrap Fundamental</li>"); //adiciona no final
            $("ul#listacursos").prepend("<li> Curso PHP Fundamental</li>"); // adiciona no inicio
			} )
		</script>
        
    </head>

    <body>
    	<h1></h1>
    
		<ul id="listacursos">
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>

    </body>

</html>
