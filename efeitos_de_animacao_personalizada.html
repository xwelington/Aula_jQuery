<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            function moverObjeto() {			
             $('#janela').animate ({left:300},1000, "swing")
			}
            
			$( function(e) {			
              $('#direita').click(moverObjeto);
			})

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        
        <div id="janela"></div>
    </body>

</html>
