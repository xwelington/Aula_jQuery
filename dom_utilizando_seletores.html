<html lang="pt-BR">

<head>
    <title> Curso jQuery Essencial  </title>
    <meta charset="utf-8">

</head>   
 
     <body>
     
         <nav>
         <a href="#"> Brasil </a>
         <a href="#"> Argentina </a>
         <a href="#"> Uruguai </a>

           })
         
         </script>
