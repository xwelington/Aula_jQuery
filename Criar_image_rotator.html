<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; height:200px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.3.1.min.js"></script>       
        <script>
            function moverFotos() {
                $('#janela').animate({left:"-=200"},1000)
            }
            
			$( function(e) {
	           setInterval (moverFotos,2000);  
                
			});	
		</script>        
    </head>

    <body>
        <div id="janela">
            <img src="imagens/foto1.jpg">
            <img src="imagens/foto2.jpg">
            <img src="imagens/foto3.jpg">
            <img src="imagens/foto4.jpg">
            <img src="imagens/foto5.jpg">
        </div>
    </body>

</html>
